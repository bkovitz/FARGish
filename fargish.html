<!DOCTYPE HTML plus SVG>
<html>

<head>
    <title>FARG model</title>
    <link rel="stylesheet" type="text/css" href="fargish.css" />
</head>

<body>
    <p>t=<span id="t">0</span></p>
    <div>
        <input type="range" min="0" max="100" value="10" class="slider" id="scale-slider" />
    </div>
    <div class="svgContainer">
        <svg id="ws"></svg>
    </div>
    <p>
        <button id="step" onClick="step_button()">t+1</button>
        <button id="step10" onClick="step10_button()">t+10</button>
        <button is="reset" onClick="reset_button()">reset</button>
    </p>
    <script src="jquery.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="force-directed3.js"></script>
</body>

</html>
