<!doctype html>
<html>
<head>
  <title>Tutorial 1: Getting Started</title>
  <script src='cytoscape.min.js'></script>
  <style>
      #cy {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0px;
          left: 0px;
      }
  </style>
    
</head>
<body>
  <div id="cy"></div>
  <script>
var cy = cytoscape({
  container: document.getElementById('cy'),
  elements: [
    { data: { id: 'a' } },
    { data: { id: 'b' } },
    { data: { id: 'c' } },
    { data: { id: 'd' } },
    { data: { id: 'e' } },
    { data: { id: 'f' } },
    {
      data: {
        id: 'ab',
        source: 'a',
        target: 'b'
      }
    },
    {
      data: {
        id: 'cd',
        source: 'c',
        target: 'd'
      }
    },
    {
      data: {
        id: 'ef',
        source: 'e',
        target: 'f'
      }
    },
    {
      data: {
        id: 'ac',
        source: 'a',
        target: 'c'
      }
    },
    {
      data: {
        id: 'be',
        source: 'b',
        target: 'e'
      }
  }],
  layout: {
    name: 'grid'
  },
  style: [
    {
      selector: 'node',
      style: { shape: 'hexagon', 'background-color': 'red', label: 'data(id)' }
    }
  ]
});

for (var i = 0; i < 10; i++) {
  cy.add({ data: { id: 'node' + i }});
  var source = 'node' + i;
  cy.add({
    data: {
      id: 'edge' + i,
      source: source,
      target: (i % 2 == 0 ? 'a' : 'b')
    }
  });
}

cy.layout({ name: 'grid' }).run();
  </script>
</body>
</html>
